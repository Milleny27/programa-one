<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    
    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }

    var anoAtual = 2022;
    idadeMediaDeTerFilho = 28;
    var geracoes = (anoAtual - 1500) / idadeMediaDeTerFilho;

    mostra(geracoes)
</script>

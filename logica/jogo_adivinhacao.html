<meta charset="UTF-8">

<script>
    function pularLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pularLinha();
    }

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;
while (tentativas <=3) {
    var chute = parseInt(prompt("Qual você acha que é"));

    if(chute == numeroPensado) {
        mostra("Uau você acertou, o número pensado foi " + numeroPensado);
        break;
    }
    else {
        mostra("Você errou, o número pensado foi " + numeroPensado);
    }

    tentativas++;
}

</script>

<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var tabuada = parseInt(prompt("Informe o multiplicador: "));

    for(var multiplicador=1; multiplicador <=10; multiplicador++) {
        mostra(tabuada * multiplicador);
    }

    mostra("FIM");

</script>

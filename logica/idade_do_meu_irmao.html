<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

var minhaIdade = 19;
var idadeIrma = 13;

    mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrma));
</script>
